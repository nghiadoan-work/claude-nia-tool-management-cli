# Claude Nia Tool Management CLI Configuration
# This is an example configuration file showing all available options

# Registry configuration
registry:
  # URL of the GitHub registry repository
  url: "https://github.com/nghiadt/claude-tools-registry"

  # Branch to use from the registry
  branch: "main"

  # GitHub Personal Access Token (optional, for higher rate limits)
  # Can also be set via CNTM_REGISTRY_TOKEN environment variable
  auth_token: ""

# Local configuration
local:
  # Default path where tools will be installed
  default_path: ".claude"

  # Automatically check for updates when running commands
  auto_update_check: true

  # Interval between update checks (in seconds)
  # Default: 86400 (24 hours)
  update_check_interval: 86400

# Publishing configuration
publish:
  # Default author name for published tools
  default_author: ""

  # Automatic version bump strategy: patch, minor, or major
  auto_version_bump: "patch"

  # Automatically create pull request when publishing
  create_pr: true

# Configuration Precedence (highest to lowest):
# 1. Environment variables (CNTM_*)
# 2. --config flag (specific config file)
# 3. Project config (.claude-tools-config.yaml in current directory)
# 4. Global config (~/.claude-tools-config.yaml)
# 5. Default values

# Environment Variables:
# - CNTM_REGISTRY_URL: Override registry URL
# - CNTM_REGISTRY_BRANCH: Override registry branch
# - CNTM_REGISTRY_TOKEN: Override auth token
# - CNTM_DEFAULT_PATH: Override default path
# - CNTM_AUTO_UPDATE: Override auto update check (true/false)
# - CNTM_DEFAULT_AUTHOR: Override default author
# - CNTM_AUTO_VERSION_BUMP: Override version bump strategy
